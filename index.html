          function submit(){
              for(i = 1; i < 169; i++){
                  var mathH = Math.floor(i/24);
                  var hey = i%24;
                var z = document.getElementById(i).getAttribute("class");
                if(z == "btn btn-primary active"){dayList[mathH][hey] = 1;}
                    
                  window.location.href = "cal.html";
              }
              //console.log(dayList);

              $.ajax("http://localhost:5000/getSchedule", {
                data : JSON.stringify(dayList),
                contentType : 'application/json',
                type : 'POST',
                dataType: 'json',
                async: false,
                success: function(data) {

                    console.log(data["results"]); 
                }
            });
          }
              
        function toggle(day) {
            if(document.getElementById(day+"N").getAttribute("style")=="display:none"){
                document.getElementById(day+"N").setAttribute("style","display:block");
                document.getElementById(day+"D").setAttribute("style","display:none");
            }else{
                document.getElementById(day+"D").setAttribute("style","display:block");
                document.getElementById(day+"N").setAttribute("style","display:none");
            }
        }
           
      </script>
